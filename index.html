<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    
    <title>FD</title>
</head>
<body>
    
    <div class="login">

        <div class="form-container">

            <img src="imgs/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Create a New password</h1>
            <p>Enter a new pasword for your account</p>

        </div>

        <div class="form-cont-form">

            <form action="" class="form">

            <label for="password" class="label">Password</label>
            <input type="password" id="password" placeholder="********" class="input input-password">

            <label for="new-password" class="label">Re-enter Password</label>
            <input type="password" id="new-password" placeholder="********" class="input inp input-password">

            <input type="submit" value="Confirm" class="primary-button login-buton">

            </form>

        </div>



    </div>

</body>
</html>
